<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamanho de textos</title>
    <style type="text/css"> 

div{
    font-size: 60px;
    }

        .texto{
            font-size: 0.5em;
            /*
            px = tamanho fixo
            % = tamanho relativo
            em = tamanho relativo ao container pai
            */
        }

        .texto2{
            font-size: 15px;
        }

    </style>

</head>
<body>

     <div>

    <p class="texto">Conteúdo 1</p>
    <p class="texto2">Conteúdo 2</p>
    
    </div>

</body>
</html>
