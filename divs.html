<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Classes e div </title>

    <style type="text/css">

        #topo{
            background-color: rgb(235, 238, 237);
        }

        #conteudo{
            background-color: red;
        }

        .produto{ background-color: grey;
            margin: 15px;

        }

        #rodape{
            background-color: green;

        }
        #assinatura{
            background-color: pink;
        }
        .azul{ 
            background-color: blue
            ;
        }
    </style>



</head>
<body>
<div id="topo">
    <img src="imagens/images.png" width="200">

<ul>

    <li>Home</li>
    <li>Produtos</li>
    <li>Contato</li>

</ul>
</div>

<div id="conteudo">

    <div class="produto">
    Produto 1
</div>

    <div class="produto">
    Produto 2
</div>

    <div class="produto">
    Produto 3
</div>

</div>


<div id="rodape">

    Todos os <span class="azul"> direitos </span> reservados

</div>


<span id="assinatura">
    Jamilton
</span>
    
</body>
</html>
